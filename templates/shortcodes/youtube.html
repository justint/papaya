<div class="video{% if class %} {{class}}{% endif %}">
    <iframe
        src="https://www.youtube.com/embed/{{id}}?rel=0{% if autoplay %}&autoplay=1{% endif %}"
		allow="autoplay; encrypted-media"
		frameborder="0"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen>
    </iframe>
</div>
